<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device-width, initial-scale=1">
	<link rel="stylesheet"  href={{url_for('static', filename = 'css/teambase/teambase.css')}}>
	<link href="https://fonts.googleapis.com/css?family=Bitter:700|Josefin+Sans:300,400,600,700" rel="stylesheet">
</head>

<body>
   <!-- Navigation Bar -->
    <nav class = "navbar">  
    	<div class="logo"><img class = "center" src={{url_for('static', filename = 'img/common/logo.png')}} alt="wecs" id="wecs" ></div>
    	<a href={{url_for('auth.fbdisconnect')}}><div class="signout button">Logout</div></a>
        <a href={{url_for('profile.profile_redirect')}}><div class="home button">Home</div></a>
    </nav>
    <div id="main_container">
        <h1> Team Base </h1>
        {% for user in users %}
        <a href = /profile/{{user.titan_id}}><div class = "member">
            <div class="photo"><img class="center" src= {{user.profile_pic}} ></div>
            <div class="name"><p class="center" > {{user.name}} </p></div>
        </div></a>
        {% endfor %}
    </div>

</body>
 
</html>
